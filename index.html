<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista Spesa Cici</title>
    <style>
        :root {
            --primary: #2ecc71;
            --checked: #95a5a6;
            --bg: #fdfdfd;
            --border: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px 20px 100px 20px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 25px; 
            font-size: 1.6rem; 
            line-height: 1.4;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Categorie */
        .category { 
            margin-top: 30px; 
            font-weight: 800; 
            color: #27ae60; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-size: 0.85rem;
            border-bottom: 2px solid #eee; 
            padding-bottom: 5px; 
        }

        /* Selettori (Moglie) */
        .item-selector {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 18px;
            padding: 12px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .item-selector:active { background-color: #f0fdf4; transform: scale(0.99); }
        .item-selector input { display: none; }
        
        /* Checkbox Custom */
        .check-indicator {
            width: 24px; height: 24px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        .item-selector input:checked + .check-indicator {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .item-selector input:checked + .check-indicator::after {
            content: 'âœ“'; font-weight: bold; font-size: 14px;
        }

        /* STILE PER AGGIUNTA MANUALE */
        .add-item-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        #custom-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        #custom-input:focus { border-color: var(--primary); }
        #add-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Lista Spesa (Marito) */
        .shopping-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 10px 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            font-size: 19px; /* Ancora piÃ¹ leggibile per la spesa */
            cursor: pointer;
            border: 1px solid transparent;
        }
        .shopping-item.bought {
            background-color: #f5f5f5;
            color: var(--checked);
            text-decoration: line-through;
            opacity: 0.7;
            box-shadow: none;
            border: 1px solid #eee;
        }
        .shopping-item.bought .item-text { filter: grayscale(100%); }
        
        .circle {
            width: 26px; height: 26px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .shopping-item.bought .circle { background: var(--primary); }

        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px 25px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            border-top: 1px solid #eee;
        }
        .counter-text {
            text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 5px; font-weight: 500;
        }
        .action-buttons { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-copy { background-color: #34495e; }
        .btn-whatsapp { background-color: #25D366; }
        .btn-reset { background-color: #ff6b6b; margin-top: 15px; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3); }

        .hidden { display: none !important; }
        
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 24px;
            border-radius: 30px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 200; font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="toast">Link copiato!</div>

<div class="container">
    <h1 id="page-title">Cosa serve oggi?</h1>

    <div id="selection-view">
        <form id="items-form">
            </form>

        <div class="category">Altro / Mancanti</div>
        <div id="custom-items-list"></div> <div class="add-item-container">
            <input type="text" id="custom-input" placeholder="Scrivi qui cosa manca..." enterkeyhint="done">
            <button id="add-btn" onclick="addCustomItem()">ï¼‹</button>
        </div>
        
        <div style="height: 140px;"></div> <div class="bottom-bar" id="actions-bar">
            <div class="counter-text" id="counter">Nessun prodotto selezionato</div>
            <div class="action-buttons">
                <button class="btn btn-copy" onclick="copyLink()">Copia Link ðŸ“‹</button>
                <a id="whatsapp-btn" href="#" class="btn btn-whatsapp">WhatsApp ðŸ’š</a>
            </div>
        </div>
    </div>

    <div id="shopping-view" class="hidden">
        <div id="shopping-list"></div>
        <button class="btn btn-reset" onclick="window.location.href = window.location.pathname">Nuova Lista âœ¨</button>
        <div style="height: 50px;"></div>
    </div>
</div>

<script>
    // --- 1. TITOLO CASUALE PER CICI ---
    // Le tue emoji preferite
    const ciciEmojis = ["ðŸŒ™","â˜€ï¸","â˜ºï¸","ðŸ˜Š","ðŸ‘","ðŸ‘™","ðŸ«µ","â­ï¸","ðŸ‘€","ðŸ§œâ€â™‚ï¸","ðŸ‘¹","ðŸ˜ˆ","ðŸŒ","ðŸ‘†","ðŸ˜´","ðŸ§œâ€â™‚ï¸","ðŸ‘º","ðŸ‘ž","ðŸŒŸ","ðŸ¦¨"];
    
    function setRandomTitle() {
        const randomEmoji = ciciEmojis[Math.floor(Math.random() * ciciEmojis.length)];
        const titleElement = document.getElementById('page-title');
        // Impostiamo il titolo solo se siamo in modalitÃ  selezione (non nel link della spesa)
        if (!window.location.search.includes('list=')) {
            titleElement.textContent = `Cosa serve oggi la Cici? ${randomEmoji}`;
        }
    }

    // --- 2. LISTA PRODOTTI CON EMOJI ---
    const products = {
        "Ortofrutta ðŸ¥¦": [
            "ðŸ… Pomodorini", "ðŸ¥— Insalata", "ðŸ¥• Carote", "ðŸ¥¬ Carciofi", "ðŸ¥’ Zucchine", 
            "ðŸ¥” Patate rosse bio", "ðŸ§… Cipolle rosse", "ðŸ§„ Aglio", "ðŸŒ¿ Prezzemolo", 
            "ðŸŒ± Erba cipollina", "ðŸŒ¿ Timo", "ðŸ¥¦ Cavolfiore/Broccolo", "ðŸ„ Funghi Shiitake", 
            "ðŸŠ Arance", "ðŸŠ Clementine", "ðŸ‹ Limoni bio", "ðŸŒ Banane", "ðŸŽ Frutta mista"
        ],
        "Freschi & Frigo ðŸ§€": [
            "ðŸ¥› Latte", "ðŸ¥› Latte bio", "ðŸ¥š Uova bio", "ðŸ¥£ Ricotta", "ðŸ§€ Parmigiano", 
            "ðŸ¥› Formaggio Quark", "ðŸ§€ Scamorza secca", "ðŸ§ˆ Burro", "ðŸ¦ Yogurt"
        ],
        "Carne & Pesce ðŸ—": [
            "ðŸ” Petto di pollo", "ðŸ¥© Carne per te", "ðŸš Vongole", "ðŸŸ Pesce fresco", "ðŸŸ Merluzzo"
        ],
        "Dispensa ðŸ": [
            "ðŸ Pasta", "ðŸ Spaghetti", "ðŸœ Tagliatelle", "ðŸš Riso", "ðŸ¥– Pane", 
            "ðŸ«’ Olio EVO", "ðŸ§‚ Sale Grosso", "ðŸ§‚ Sale Fino", "âš«ï¸ Pepe nero", 
            "ðŸ¥« Passata pomodoro", "ðŸ«™ Ceci (vetro)", "ðŸ«˜ Fagioli", 
            "ðŸŒ» Semi misti", "ðŸ¥œ Pistacchi", "ðŸ¥œ Anacardi", "ðŸŒ° Noci/Mandorle", "ðŸŒ° Castagne"
        ],
        "Dolci & Colazione ðŸ«": [
            "ðŸ« Cioccolata 100%", "ðŸ° Dolce per te", "ðŸª Biscotti", "â˜•ï¸ CaffÃ¨"
        ],
        "Casa ðŸ§»": [
            "ðŸ§» Carta igienica", "ðŸ§» Carta cucina", "ðŸ§¼ Detersivi"
        ]
    };

    let currentSelection = [];

    document.addEventListener('DOMContentLoaded', () => {
        setRandomTitle(); // Imposta il titolo casuale all'avvio

        const urlParams = new URLSearchParams(window.location.search);
        const encodedList = urlParams.get('list');

        // Gestione tasto INVIO nella casella di testo
        document.getElementById('custom-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addCustomItem();
            }
        });

        if (encodedList) {
            showShoppingMode(encodedList);
        } else {
            initSelectionMode();
        }
    });

    function initSelectionMode() {
        const form = document.getElementById('items-form');
        
        for (const [category, items] of Object.entries(products)) {
            const catHeader = document.createElement('div');
            catHeader.className = 'category';
            catHeader.textContent = category;
            form.appendChild(catHeader);

            items.forEach(item => {
                const label = document.createElement('label');
                label.className = 'item-selector';
                label.innerHTML = `
                    <input type="checkbox" name="item" value="${item}" onchange="updateLinks()">
                    <div class="check-indicator"></div>
                    ${item}
                `;
                form.appendChild(label);
            });
        }
        updateLinks();
    }

    // --- FUNZIONE AGGIUNTA MANUALE ---
    function addCustomItem() {
        const input = document.getElementById('custom-input');
        const value = input.value.trim();
        
        if (!value) return;

        const container = document.getElementById('custom-items-list');
        const label = document.createElement('label');
        
        // Aggiungiamo un'emoji sparkle automatica per i custom items
        const itemValue = "âœ¨ " + value;

        label.className = 'item-selector';
        // Creiamo la checkbox giÃ  spuntata (checked)
        label.innerHTML = `
            <input type="checkbox" name="item" value="${itemValue}" checked onchange="updateLinks()">
            <div class="check-indicator"></div>
            ${itemValue}
        `;
        
        container.appendChild(label);
        input.value = ""; // Pulisci campo
        
        // Scrolla leggermente per mostrare l'elemento aggiunto
        label.scrollIntoView({behavior: "smooth", block: "center"});
        
        updateLinks(); // Aggiorna il link subito
    }

    function updateLinks() {
        const checkboxes = document.querySelectorAll('input[name="item"]:checked');
        currentSelection = Array.from(checkboxes).map(cb => cb.value);

        const count = currentSelection.length;
        document.getElementById('counter').textContent = 
            count === 0 ? "Scegli i prodotti..." : `${count} prodotti selezionati`;

        const baseUrl = window.location.href.split('?')[0];
        // Encoding gestisce le emoji automaticamente nel link
        const listString = currentSelection.join('|');
        const encoded = encodeURIComponent(listString);
        const fullLink = `${baseUrl}?list=${encoded}`;

        const waText = `Lista spesa Cici: ${fullLink}`;
        const waLink = `https://wa.me/?text=${encodeURIComponent(waText)}`;
        
        const waBtn = document.getElementById('whatsapp-btn');
        if (count > 0) {
            waBtn.href = waLink;
            waBtn.style.opacity = "1";
            waBtn.style.pointerEvents = "auto";
        } else {
            waBtn.removeAttribute('href');
            waBtn.style.opacity = "0.5";
            waBtn.style.pointerEvents = "none";
        }

        return fullLink;
    }

    async function copyLink() {
        const link = updateLinks();
        if (currentSelection.length === 0) return;

        try {
            await navigator.clipboard.writeText(link);
            showToast("Link copiato!");
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            showToast("Link copiato!");
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.opacity = '1';
        setTimeout(() => { t.style.opacity = '0'; }, 2000);
    }

    function showShoppingMode(encodedList) {
        document.getElementById('selection-view').classList.add('hidden');
        document.getElementById('shopping-view').classList.remove('hidden');
        
        // Titolo statico per chi fa la spesa, o personalizzato se preferisci
        document.getElementById('page-title').textContent = "Lista Spesa ðŸ›’";

        const listString = decodeURIComponent(encodedList);
        if(!listString) return;
        
        const items = listString.split('|');
        const listContainer = document.getElementById('shopping-list');

        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'shopping-item';
            // L'item contiene giÃ  l'emoji, quindi la visualizziamo direttamente
            div.innerHTML = `<div class="circle"></div> <span class="item-text">${item}</span>`;
            
            div.onclick = function() {
                this.classList.toggle('bought');
                // Vibrazione leggera su mobile quando spunti (se supportato)
                if (navigator.vibrate) navigator.vibrate(10);
            };
            listContainer.appendChild(div);
        });
    }
</script>

</body>
</html>
