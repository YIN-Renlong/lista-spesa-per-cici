<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista Spesa per la Cici</title>
    <style>
        :root {
            --primary: #2ecc71;
            --checked: #95a5a6;
            --bg: #fdfdfd;
            --border: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px 20px 100px 20px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 10px; 
            font-size: 1.6rem; 
            line-height: 1.4;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Categorie */
        .category { 
            margin-top: 30px; 
            font-weight: 800; 
            color: #27ae60; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-size: 0.85rem;
            border-bottom: 2px solid #eee; 
            padding-bottom: 5px; 
        }

        /* Selettori (Moglie) */
        .item-selector {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 18px;
            padding: 12px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .item-selector:active { background-color: #f0fdf4; transform: scale(0.99); }
        .item-selector input { display: none; }
        
        /* Checkbox Custom */
        .check-indicator {
            width: 24px; height: 24px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        .item-selector input:checked + .check-indicator {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .item-selector input:checked + .check-indicator::after {
            content: 'âœ“'; font-weight: bold; font-size: 14px;
        }

        /* STILE PER AGGIUNTA MANUALE */
        .add-item-container {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        #custom-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        #custom-input:focus { border-color: var(--primary); }
        #add-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Tasto Svuota */
        .clear-btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-clear {
            background: none;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Lista Spesa (Marito) */
        .shopping-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 10px 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            font-size: 19px; /* Ancora piÃ¹ leggibile per la spesa */
            cursor: pointer;
            border: 1px solid transparent;
        }
        .shopping-item.bought {
            background-color: #f5f5f5;
            color: var(--checked);
            text-decoration: line-through;
            opacity: 0.7;
            box-shadow: none;
            border: 1px solid #eee;
        }
        .shopping-item.bought .item-text { filter: grayscale(100%); }
        
        .circle {
            width: 26px; height: 26px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .shopping-item.bought .circle { background: var(--primary); }

        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px 25px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
            border-top: 1px solid #eee;
        }
        .counter-text {
            text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 5px; font-weight: 500;
        }
        .action-buttons { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-copy { background-color: #34495e; }
        .btn-whatsapp { background-color: #25D366; }
        .btn-reset { background-color: #ff6b6b; margin-top: 15px; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3); }

        .hidden { display: none !important; }
        
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 12px 24px;
            border-radius: 30px; opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 200; font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div id="toast">Link copiato!</div>

<div class="container">
    <h1 id="page-title">Cosa serve oggi?</h1>

    <div id="selection-view">
        <div class="clear-btn-container">
            <button class="btn-clear" onclick="clearSelection()">ðŸ—‘ Svuota tutto</button>
        </div>

        <form id="items-form">
            </form>

        <div class="category">Altro / Mancanti</div>
        <div id="custom-items-list"></div> 
        <div class="add-item-container">
            <input type="text" id="custom-input" placeholder="Scrivi qui cosa manca..." enterkeyhint="done">
            <button id="add-btn" onclick="addCustomItem()">ï¼‹</button>
        </div>
        
        <div style="height: 140px;"></div> 
        <div class="bottom-bar" id="actions-bar">
            <div class="counter-text" id="counter">Nessun prodotto selezionato</div>
            <div class="action-buttons">
                <button class="btn btn-copy" onclick="copyLink()">Copia Link ðŸ“‹</button>
                <a id="whatsapp-btn" href="#" class="btn btn-whatsapp">WhatsApp ðŸ’š</a>
            </div>
        </div>
    </div>

    <div id="shopping-view" class="hidden">
        <div id="shopping-list"></div>
        <button class="btn btn-reset" onclick="window.location.href = window.location.pathname">Nuova Lista âœ¨</button>
        <div style="height: 50px;"></div>
    </div>
</div>

<script>
    // --- 1. TITOLO CASUALE PER CICI ---
    const ciciEmojis = ["ðŸŒ™","â˜€ï¸","â˜ºï¸","ðŸ˜Š","ðŸ‘","ðŸ‘™","ðŸ«µ","â­ï¸","ðŸ‘€","ðŸ§œâ€â™‚ï¸","ðŸ‘¹","ðŸ˜ˆ","ðŸŒ","ðŸ‘†","ðŸ˜´","ðŸ§œâ€â™‚ï¸","ðŸ‘º","ðŸ‘ž","ðŸŒŸ","ðŸ¦¨"];
    
    function setRandomTitle() {
        const randomEmoji = ciciEmojis[Math.floor(Math.random() * ciciEmojis.length)];
        const titleElement = document.getElementById('page-title');
        if (!window.location.search.includes('list=')) {
            titleElement.textContent = `Cosa serve oggi la Cici? ${randomEmoji}`;
        }
    }

    // --- 2. LISTA PRODOTTI ---
    const products = {
        "Verdura & Odori ðŸ¥¦": [
            "ðŸ§„ Aglio", "ðŸ¥¬ Carciofi", "ðŸ¥• Carote", "ðŸ¥¦ Cavolfiore/Broccolo", 
            "ðŸ§… Cipolle rosse", "ðŸŒ± Erba cipollina", "ðŸ„ Funghi Shiitake", 
            "ðŸ¥— Insalata", "ðŸ¥” Patate rosse bio", "ðŸ… Pomodorini", 
            "ðŸŒ¿ Prezzemolo", "ðŸŒ¿ Timo", "ðŸ¥’ Zucchine"
        ],
        "Frutta ðŸŽ": [
            "ðŸŠ Arance", "ðŸŒ Banane", "ðŸŠ Clementine", "ðŸŽ Frutta mista", "ðŸ‹ Limoni bio"
        ],
        "Freschi, Frigo & Pane ðŸ§€": [
            "ðŸ§ˆ Burro", "ðŸ§€ Formaggio Quark", "ðŸ¥› Latte bio", "ðŸ¥– Pane Fresco", 
            "ðŸ§€ Parmigiano", "ðŸ¥£ Ricotta", "ðŸ§€ Scamorza secca", "ðŸ¥š Uova bio", "ðŸ¦ Yogurt"
        ],
        "Macelleria & Pescheria ðŸ—": [
            "ðŸ¥© Bistecca", "ðŸ¥© Girello", "ðŸ¥© Macinato", "ðŸŸ Merluzzo", 
            "ðŸŸ Pesce fresco", "ðŸ” Petto di pollo", "ðŸš Vongole"
        ],
        "Pasta & Riso (Primi) ðŸ": [
            "ðŸ Lasagne", "ðŸ Pasta corta", "ðŸ² Pastina", "ðŸš Riso", "ðŸ Spaghetti", "ðŸœ Tagliatelle"
        ],
        "Legumi & Frutta Secca ðŸ¥œ": [
            "ðŸ¥œ Anacardi", "ðŸŒ° Castagne", "ðŸ«™ Ceci (vetro)", "ðŸ«˜ Fagioli (vetro)", 
            "ðŸŒ° Mandorle", "ðŸŒ° Noci", "ðŸ¥œ Pistacchi", "ðŸŒ» Semi misti"
        ],
        "Dispensa & Condimenti ðŸ¥«": [
            "ðŸ«’ Olio Bio", "ðŸ¥« Passata pomodoro", "âš«ï¸ Pepe nero", "ðŸ§‚ Sale Fino", "ðŸ§‚ Sale Grosso", "ðŸ· Vino"
        ],
        "Dolci & Colazione ðŸ«": [
            "ðŸª Biscotti", "â˜•ï¸ CaffÃ¨", "ðŸ« Cioccolata", "ðŸ° Dolce per te"
        ],
        "Casa ðŸ§»": [
            "ðŸ§» Carta cucina", "ðŸ§» Carta igienica", "ðŸ§¼ Detersivi"
        ]
    };

    let currentSelection = [];
    const STORAGE_KEY = "cici_shopping_draft_v1";

    document.addEventListener('DOMContentLoaded', () => {
        setRandomTitle(); 

        const urlParams = new URLSearchParams(window.location.search);
        const encodedList = urlParams.get('list');

        document.getElementById('custom-input').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addCustomItem();
            }
        });

        if (encodedList) {
            // ModalitÃ  Spesa (Marito)
            showShoppingMode(encodedList);
        } else {
            // ModalitÃ  Selezione (Moglie)
            initSelectionMode();
            loadDraft();
        }
    });

    function initSelectionMode() {
        const form = document.getElementById('items-form');
        
        for (const [category, items] of Object.entries(products)) {
            const catHeader = document.createElement('div');
            catHeader.className = 'category';
            catHeader.textContent = category;
            form.appendChild(catHeader);

            items.forEach(item => {
                const label = document.createElement('label');
                label.className = 'item-selector';
                label.innerHTML = `
                    <input type="checkbox" name="item" value="${item}" onchange="updateLinks()">
                    <div class="check-indicator"></div>
                    ${item}
                `;
                form.appendChild(label);
            });
        }
    }

    function loadDraft() {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (!savedData) {
            updateLinks();
            return;
        }

        try {
            const savedItems = JSON.parse(savedData);
            savedItems.forEach(val => {
                const checkbox = document.querySelector(`input[name="item"][value="${val}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                } else {
                    let cleanText = val.replace('âœ¨ ', ''); 
                    addCustomItem(cleanText, true);
                }
            });
            updateLinks();
        } catch (e) {
            console.error("Errore nel caricamento lista", e);
        }
    }

    function clearSelection() {
        if(!confirm("Vuoi cancellare tutte le spunte selezionate?")) return;
        document.querySelectorAll('input[name="item"]').forEach(el => el.checked = false);
        document.getElementById('custom-items-list').innerHTML = '';
        localStorage.removeItem(STORAGE_KEY);
        updateLinks();
    }

    function addCustomItem(textToRestore = null, isRestore = false) {
        let value;
        const input = document.getElementById('custom-input');

        if (textToRestore) {
            value = textToRestore;
        } else {
            value = input.value.trim();
        }
        
        if (!value) return;

        const container = document.getElementById('custom-items-list');
        const label = document.createElement('label');
        const itemValue = value.startsWith('âœ¨') ? value : "âœ¨ " + value;

        label.className = 'item-selector';
        label.innerHTML = `
            <input type="checkbox" name="item" value="${itemValue}" checked onchange="updateLinks()">
            <div class="check-indicator"></div>
            ${itemValue}
        `;
        
        container.appendChild(label);
        
        if (!textToRestore) {
            input.value = "";
            label.scrollIntoView({behavior: "smooth", block: "center"});
            updateLinks();
        }
    }

    function updateLinks() {
        const checkboxes = document.querySelectorAll('input[name="item"]:checked');
        currentSelection = Array.from(checkboxes).map(cb => cb.value);

        localStorage.setItem(STORAGE_KEY, JSON.stringify(currentSelection));

        const count = currentSelection.length;
        document.getElementById('counter').textContent = 
            count === 0 ? "Scegli i prodotti..." : `${count} prodotti selezionati`;

        const baseUrl = window.location.href.split('?')[0];
        const listString = currentSelection.join('|');
        const encoded = encodeURIComponent(listString);
        const fullLink = `${baseUrl}?list=${encoded}`;

        const waText = `Lista spesa Cici: ${fullLink}`;
        const waLink = `https://wa.me/?text=${encodeURIComponent(waText)}`;
        
        const waBtn = document.getElementById('whatsapp-btn');
        const copyBtn = document.querySelector('.btn-copy');

        if (count > 0) {
            waBtn.href = waLink;
            waBtn.style.opacity = "1";
            waBtn.style.pointerEvents = "auto";
            copyBtn.style.opacity = "1";
            copyBtn.style.pointerEvents = "auto";
        } else {
            waBtn.removeAttribute('href');
            waBtn.style.opacity = "0.5";
            waBtn.style.pointerEvents = "none";
            copyBtn.style.opacity = "0.5";
            copyBtn.style.pointerEvents = "none";
        }

        return fullLink;
    }

    async function copyLink() {
        const link = updateLinks();
        if (currentSelection.length === 0) return;

        try {
            await navigator.clipboard.writeText(link);
            showToast("Link copiato!");
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            showToast("Link copiato!");
        }
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.opacity = '1';
        setTimeout(() => { t.style.opacity = '0'; }, 2000);
    }

    // --- FUNZIONE MODIFICATA PER CATEGORIE ---
    function showShoppingMode(encodedList) {
        document.getElementById('selection-view').classList.add('hidden');
        document.getElementById('shopping-view').classList.remove('hidden');
        
        document.getElementById('page-title').textContent = "Lista Spesa dalla Cici ðŸ›’ðŸ˜‹";

        const listString = decodeURIComponent(encodedList);
        if(!listString) return;
        
        const items = listString.split('|');
        const listContainer = document.getElementById('shopping-list');

        // 1. Organizziamo gli items per categoria
        let categorizedItems = {};
        let otherItems = [];

        items.forEach(item => {
            let found = false;
            // Cerca in quale categoria si trova l'item
            for (const [catName, productsList] of Object.entries(products)) {
                if (productsList.includes(item)) {
                    if (!categorizedItems[catName]) {
                        categorizedItems[catName] = [];
                    }
                    categorizedItems[catName].push(item);
                    found = true;
                    break;
                }
            }
            // Se non trovato (es: aggiunto a mano), va in "Altro"
            if (!found) {
                otherItems.push(item);
            }
        });

        // 2. Funzione helper per renderizzare un singolo item
        const renderItem = (text, container) => {
            const div = document.createElement('div');
            div.className = 'shopping-item';
            div.innerHTML = `<div class="circle"></div> <span class="item-text">${text}</span>`;
            
            div.onclick = function() {
                this.classList.toggle('bought');
                if (navigator.vibrate) navigator.vibrate(10);
            };
            container.appendChild(div);
        };

        // 3. Renderizza seguendo l'ordine delle chiavi dell'oggetto 'products'
        for (const catName of Object.keys(products)) {
            if (categorizedItems[catName] && categorizedItems[catName].length > 0) {
                // Aggiungi Titolo Categoria
                const catHeader = document.createElement('div');
                catHeader.className = 'category';
                catHeader.textContent = catName;
                listContainer.appendChild(catHeader);

                // Aggiungi gli items di questa categoria
                categorizedItems[catName].forEach(item => {
                    renderItem(item, listContainer);
                });
            }
        }

        // 4. Renderizza gli items "Altro / Extra" alla fine
        if (otherItems.length > 0) {
            const catHeader = document.createElement('div');
            catHeader.className = 'category';
            catHeader.textContent = "Altro / Extra âœ¨";
            listContainer.appendChild(catHeader);

            otherItems.forEach(item => {
                renderItem(item, listContainer);
            });
        }
    }
</script>

</body>
</html>
